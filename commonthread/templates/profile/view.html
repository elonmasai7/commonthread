{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body text-center">
                <h3>{{ profile_user.username }}</h3>
                <p class="text-muted">{{ profile_user.location }}</p>
                <hr>
                <h5>Skills</h5>
                {% for skill in profile_user.skills.all %}
                    <span class="badge bg-primary">{{ skill.name }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h4>Bio</h4>
                <p>{{ profile_user.bio|linebreaks }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
