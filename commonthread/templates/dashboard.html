{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Welcome, {{ user.username }}!</h2>
        
        <div class="card mt-4">
            <div class="card-header">
                <h4>Your Active Projects</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    {% for project in user_projects %}
                    <div class="col-md-6 mb-3">
                        {% include 'projects/project_card.html' %}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h4>Current Challenges</h4>
            </div>
            <div class="card-body">
                {% include 'challenges/current_challenges_list.html' %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
